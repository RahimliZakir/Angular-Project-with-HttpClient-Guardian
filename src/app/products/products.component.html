<div class="container">
  <div class="row">
    <div class="form-group my-5">
      <input class="form-control" placeholder="Axtarış mətnini daxil edin: " type="text" [(ngModel)]="searchText">
      <p *ngIf="searchText.length>0">Axtarış mətni: {{searchText}}</p>
    </div>
    <div class="col-4 mb-5" *ngFor="let product of products | searching:searchText">
      <div class="card" style="width: 18rem;">
        <div class="img-div">
          <img [src]="product.img" class="card-img-top" alt="Products">
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{product.name | uppercase}}
            <span class="badge bg-success">{{product.price | manat}}</span>
          </h5>
          <p class="card-text">{{product.description.substr(0, 80) | lowercase}}...</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-warning">Product Id: {{product.id}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
