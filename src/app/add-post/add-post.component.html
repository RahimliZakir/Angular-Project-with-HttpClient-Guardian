<div class="container">
  <div class="row">
    <div class="offet-2 col-md-8 offset-2 add-post-div">
      <h1 class="text-center">Adding Post Control Center</h1>
      <div class="form-collection">
        <div class="form-group">
          <label for="imagePath">Image path: </label>
          <input autocomplete="off" type="text" [(ngModel)]="post.imagePath" id="imagePath-input" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Title: </label>
          <input autocomplete="off" type="text" [(ngModel)]="post.title" id="title-input" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description: </label>
          <input autocomplete="off" type="text" [(ngModel)]="post.description" id="description-input"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="replyCount">Reply count: </label>
          <input autocomplete="off" type="number" [(ngModel)]="post.replyCount" id="replyCount-input"
            class="form-control">
        </div>
        <button (click)="AddPost()" class="btn btn-success">Əlavə et</button>
        <button (click)="BackToHome()" class="btn btn-danger ml-3">Geriyə</button>
      </div>
    </div>
  </div>
</div>
