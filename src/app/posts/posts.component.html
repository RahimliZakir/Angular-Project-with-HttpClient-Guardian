<div class="container">
  <div class="add-post-div">
    <a routerLink="/add-post">
      <i class="fa fa-plus"></i>
    </a>
  </div>
  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let post of posts | postsearcher: searcherFrom"
    >
      <div class="card" style="width: 19rem">
        <div class="img-div">
          <img [src]="post.imagePath" class="card-img-top" alt="Posts" />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description | sanitaizer }}...</p>
          <p class="reply-count">
            <i class="fa fa-comments comment-i"></i> {{ post.replyCount }}
          </p>
          <a [routerLink]="['/post-details', post.id]" class="btn btn-primary"
            >Ətraflı</a
          >
          <a [routerLink]="['/edit-post', post.id]" class="btn btn-warning ml-1"
            >Yenilə</a
          >
          <a
            (click)="RemovePost(post)"
            class="btn btn-danger ml-1"
            [style.cursor]="pntr"
            >Sil</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
