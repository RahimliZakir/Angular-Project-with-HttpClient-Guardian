<div class="container">
  <div class="row post-details-row">
    <div class="offset-2 col-md-8 offset-2 main-details">
      <div
        class="image"
        style="margin-right: 25px; display: flex; align-items: center"
      >
        <div class="img-div">
          <img
            src="../../assets/api/products/{{ product.imagePath }}"
            alt="Product Details"
          />
        </div>
      </div>
      <div class="contents">
        <h1>Id: {{ product.id }}</h1>
        <h3>{{ product.title }}</h3>
        <p>{{ product.description | sanitaizer }}</p>
        <p>{{ product.price | manat }}</p>
        <p>{{ product.createdDate }}</p>
        <a class="btn btn-danger" routerLink="/products">Geriy…ô</a>
      </div>
    </div>
  </div>
</div>
