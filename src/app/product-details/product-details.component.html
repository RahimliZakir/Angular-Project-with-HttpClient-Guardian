<div class="container">
    <div class="row">
        <div class="col-4 mb-5">
            <div class="card" style="width: 18rem;">
                <p>{{name}}</p>
                <p>{{surname}}</p>
                <div class="img-div">
                    <img [src]="product.img" class="card-img-top" alt="Products">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{product.name}}</h5>
                    <!-- <p class="card-text">{{productt.description.substr(0, 80)}}...</p> -->
                    <a href="#" class="btn btn-warning">Product Id: {{product.id}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
